<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <!-- heading
			user
			satts -->

            <h1>LeetMetrics</h1>
            <div class="user-container">
                <p>Enter Your User Below:</p>
            </div>
            <div class="user-input-container">
                <input
                    type="text"
                    placeholder="enter your username here"
                    id="user-input" />
                <button id="search-btn">Search</button>
            </div>
            <div class="stats-container">
                <div class="progress">
                    <div class="progress-item circal">
                        <div class="easy-progress">
                            <span id="easy-label"></span>
                            Easy
                        </div>
                    </div>
                    <div class="progress-item circal">
                        <div class="medium-progress">
                            <span id="medium-label"></span>
                            Medium
                        </div>
                    </div>
                    <div class="progress-item circal">
                        <div class="hard-progress">
                            <span id="hard-label"></span>
                            Hard
                        </div>
                    </div>
                </div>
                <div class="stats-card">
                    <!-- directly populate card here from the js code -->
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
